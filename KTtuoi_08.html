<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT kiểm tra tuổi</title>
</head>
<body>

</body>
<script>
    var age = prompt("Nhập vào tuổi");
    if (isNaN(age) || age === ""){
        alert("Nhập sai, nhập lại");
    }
    else if (parseInt(age) <= 0 || parseInt(age) >= 120){
        alert("Hãy nhập độ tuổi đúng");
    } else{
           alert("True");
    }
    init_reload();
    function init_reload(){
        setInterval( function() {
            window.location.reload();
        },1000);
    }
</script>
</html>
